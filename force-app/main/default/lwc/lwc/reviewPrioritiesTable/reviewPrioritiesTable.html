<template>

    <lightning-card title="Priorities">

        <div class="slds-m-bottom_small">
            <lightning-button
                label="Add Priority"
                icon-name="utility:add"
                onclick={addRow}>
            </lightning-button>
        </div>

        <lightning-datatable
            key-field="Id"
            data={goals}
            columns={columns}
            draft-values={draftValues}
            onsave={handleSave}
            hide-checkbox-column>
        </lightning-datatable>

    </lightning-card>

</template>
