<template>
    <lightning-card title="Priorities / Goals">

        <!-- Add Goal Button -->
        <div class="slds-m-bottom_medium">
            <lightning-button
                label="Add Goal"
                icon-name="utility:add"
                onclick={addGoal}
                disabled={isLocked}>
            </lightning-button>
        </div>

        <!-- Goals List -->
        <template for:each={goals} for:item="goal">
            <c-goal-editor
                key={goal.localId}
                goal={goal}
                status-options={statusOptions}
                is-locked={isLocked}
                ondelete={handleDelete}
                onchangegoal={handleChange}>
            </c-goal-editor>
        </template>
